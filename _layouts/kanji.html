<h1>

<h1>

</span>
<span class="right-arrow">
  <a href="../{% if page.next != "" %}{{ page.next }}/index.html{% endif %}">&rarr;</a>

<h2><code title="Frame number V4: {{ page.v4 }}, V6: {{ page.v6 }}">{{ page.keyword }}</code></h2>

  <div id="sample-btn">
    <button id="p">‹</button>
    <button id="s">■</button>
    <button id="g">▶</button>
    <button id="n">›</button>
    <button id="r">✕</button>
  </div>
</div>

<h3>On-Yomi: <a>{{ page.on-yomi }}</a> {% if page.kun-yomi %}— Kun-Yomi: <a>{{ page.kun-yomi }}</a>{% endif %}</h3>


	{% if page.primit %}
    <h2>Primitive:</h2>
    <p>{{ page.primit }}</p>
	{% endif %}

<h2>Koohii stories:</h2>
{{ content }}
